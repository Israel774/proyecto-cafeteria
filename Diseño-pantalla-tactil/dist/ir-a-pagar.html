<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagar Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-purple-300 min-h-screen flex flex-col items-center justify-between">

    <!-- Encabezado -->
    <header class="w-full bg-indigo-700 py-6 text-center shadow-md">
        <h1 class="text-3xl font-extrabold text-black-700 uppercase">Confirmar Pedido</h1>
    </header>

    <!-- Contenido principal -->
    <main class="flex flex-col md:flex-row w-full max-w-6xl px-6 py-8 gap-8">

        <!-- Lista de productos -->
        <section class="w-full md:w-2/3 bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Tu pedido</h2>
        <div class="space-y-4 max-h-[400px] overflow-y-auto">

            <!-- Producto 1 -->
            <div class="flex items-center justify-between border-b pb-2">
            <div class="flex items-center gap-4">
                <img src="" alt="empanada" class="w-16 h-16" />
                <div>
                <h3 class="text-lg font-semibold">Empanada</h3>
                <p class="text-sm text-gray-500">Cantidad: 1</p>
                </div>
            </div>
            <span class="text-xl font-bold text-green-600">Q8.00</span>
            </div>

            <!-- Producto 2 -->
            <div class="flex items-center justify-between border-b pb-2">
            <div class="flex items-center gap-4">
                <img src="" alt="nachos" class="w-16 h-16" />
                <div>
                <h3 class="text-lg font-semibold">Plato de nachos</h3>
                <p class="text-sm text-gray-500">Cantidad: 1</p>
                </div>
            </div>
            <span class="text-xl font-bold text-green-600">Q8.00</span>
            </div>

            <!-- Producto 3 -->
            <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <img src="" alt="refresco" class="w-16 h-16" />
                <div>
                <h3 class="text-lg font-semibold">Coca cola 500ml</h3>
                <p class="text-sm text-gray-500">Cantidad: 1</p>
                </div>
            </div>
            <span class="text-xl font-bold text-green-600">Q5.00</span>
            </div>

        </div>
        </section>

        <!-- Resumen de pago -->
        <aside class="w-full md:w-1/3 bg-white rounded-xl shadow-lg p-6 flex flex-col justify-between">
        <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Resumen</h2>
            <div class="flex justify-between text-lg font-medium mb-2">
            <span>Subtotal</span>
            <span>Q21.00</span>
            </div>
            <div class="flex justify-between text-xl font-bold text-red-700 mt-4 border-t pt-4">
            <span>Total</span>
            <span>Q21.00</span>
            </div>
        </div>

        <div class="mt-8 space-y-4">
            <button class="w-full bg-violet-500 hover:bg-green-600 text-white py-4 rounded-xl text-xl font-bold">
            Pagar ahora
            </button>
            <button class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 py-4 rounded-xl text-lg font-semibold">
            Cancelar pedido
            </button>
            <button class="w-full bg-green-300 hover:bg-gray-400 text-gray-800 py-4 
                rounded-xl text-lg font-semibold">
                Agregar mas productos
            </button>
        </div>
        </aside>

    </main>

    <!-- Pie de pÃ¡gina -->
    <footer class="w-full text-center text-sm text-gray-500 py-4">
    </footer>

</body>
</html>
