    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorias de la tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="categorias.css">
    </head>
    <body class="bg-violet-500 min-h-screen flex items-start justify-start p-4">

    <!-- Barra de navegación lateral -->
    <nav class="bg-white shadow-lg w-64 h-screen fixed top-0 left-0 p-4 rounded-2xl md:block hidden">
        <h2 class="text-2xl font-bold text-center mb-6 text-red-700">Menú</h2>
        <!-- Contenedor flexible que empuja el botón hacia abajo -->
        <div class="flex flex-col justify-between flex-1">
            <ul class="space-y-6">
            <!-- Categoría: Hamburguesas -->
            <li>
                <a href="menu.html" class="flex items-center space-x-2 text-lg font-semibold hover:text-red-700">
                <img src="assets/img/iconos-lateral/imagen-comidas.png" alt="Comidas" />
                <span>Comidas</span>
                </a>
            </li>

            <!-- Categoría: Papas -->
            <li>
                <a href="menu.html" class="flex items-center space-x-2 text-lg font-semibold hover:text-red-700">
                <img src="assets/img/iconos-lateral/imagen-postres.png" alt="Postres" />
                <span>Postres</span>
                </a>
            </li>

            <!-- Categoría: Bebidas -->
            <li>
                <a href="menu.html" class="flex items-center space-x-2 text-lg font-semibold hover:text-red-700">
                <img src="https://img.icons8.com/color/48/cola.png" alt="Bebidas frias" />
                <span>Bebidas frias</span>
                </a>
            </li>

            <!-- Categoría: Postres -->
            <li>
                <a href="menu.html" class="flex items-center space-x-2 text-lg font-semibold hover:text-red-700">
                <img src="assets/img/iconos-lateral/imagen-bebida-caliente.png" alt="Bebidas Calientes" />
                <span>Bebidas Calientes</span>
                </a>
            </li>

            <!-- Categoría: Combos -->
            <li>
                <a href="menu.html" class="flex items-center space-x-2 text-lg font-semibold hover:text-red-700">
                <img src="assets/img/iconos-lateral/imagen-snacks.png" alt="Snacks" />
                <span>Snacks</span>
                </a>
            </li>

            <!-- Categoría: Ensaladas -->
            <li>
                <a href="menu.html" class="flex items-center space-x-2 text-lg font-semibold hover:text-red-700">
                <img src="assets/img/iconos-lateral/imagen-dulces.png" alt="Dulces" />
                <span>Dulces</span>
                </a>
            </li>
            </ul>
            <!-- Botón siempre abajo -->
            <a href="../index.html"><button class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg text-lg font-semibold mt-6">
                Cancelar compra
            </button></a>
        </div>
    </nav>

    <!-- Contenido principal (Categorías de productos) -->
    <div class="ml-0 md:ml-72 w-full max-w-3xl" style="justify-items: center; max-width: 75%">
        <h1 class="text-4xl font-bold text-center mb-8 text-red-700">Productos Disponibles</h1>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Producto de ejemplo -->
            <a href="agregar-producto-pedido.html" class="tamaño-categorias bg-white shadow-lg rounded-2xl p-4 text-center hover:bg-yellow-200 transition">
                <img src="https://img.icons8.com/color/96/cola.png" alt="comidas" class="mx-auto mb-2" style="max-width: 50% !important; height:auto !important"/>
                <span class="text-xl font-semibold">Coca cola</span>
            </a>
        </div>
    </div>
</body>
</html>
