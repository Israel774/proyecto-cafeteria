<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categorias de la tienda</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="categorias.css">
</head>
<body class="bg-yellow-100 min-h-screen flex items-start justify-start p-4">

  <!-- Barra de navegación lateral -->
  <nav class="bg-white shadow-lg w-64 h-screen fixed top-0 left-0 p-4 rounded-2xl md:block hidden">
    <h2 class="text-2xl font-bold text-center mb-6 text-red-700">Menú</h2>
    <ul class="space-y-6">
      <!-- Categoría: Hamburguesas -->
      <li>
        <a href="menu.html?categoria=hamburguesas" class="flex items-center space-x-2 text-lg font-semibold hover:text-red-700">
          <img src="assets/img/iconos-lateral/imagen-comidas.png" alt="Comidas" />
          <span>Comidas</span>
        </a>
      </li>

      <!-- Categoría: Papas -->
      <li>
        <a href="menu.html?categoria=papas" class="flex items-center space-x-2 text-lg font-semibold hover:text-red-700">
          <img src="assets/img/iconos-lateral/imagen-postres.png" alt="Postres" />
          <span>Postres</span>
        </a>
      </li>

      <!-- Categoría: Bebidas -->
      <li>
        <a href="menu.html?categoria=bebidas" class="flex items-center space-x-2 text-lg font-semibold hover:text-red-700">
          <img src="https://img.icons8.com/color/48/cola.png" alt="Bebidas frias" />
          <span>Bebidas frias</span>
        </a>
      </li>

      <!-- Categoría: Postres -->
      <li>
        <a href="menu.html?categoria=postres" class="flex items-center space-x-2 text-lg font-semibold hover:text-red-700">
          <img src="assets/img/iconos-lateral/imagen-bebida-caliente.png" alt="Bebidas Calientes" />
          <span>Bebidas Calientes</span>
        </a>
      </li>

      <!-- Categoría: Combos -->
      <li>
        <a href="menu.html?categoria=combos" class="flex items-center space-x-2 text-lg font-semibold hover:text-red-700">
          <img src="assets/img/iconos-lateral/imagen-snacks.png" alt="Snacks" />
          <span>Snacks</span>
        </a>
      </li>

      <!-- Categoría: Ensaladas -->
      <li>
        <a href="menu.html?categoria=ensaladas" class="flex items-center space-x-2 text-lg font-semibold hover:text-red-700">
          <img src="assets/img/iconos-lateral/imagen-dulces.png" alt="Dulces" />
          <span>Dulces</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal (Categorías de productos) -->
  <div class="ml-0 md:ml-72 w-full max-w-3xl" style="justify-items: center; max-width: 75%">
    <h1 class="text-4xl font-bold text-center mb-8 text-red-700">Bienvenido</h1>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
      
      <!-- Categoría: Hamburguesas -->
      <a href="menu.html?categoria=hamburguesas" class="tamaño-categorias bg-white shadow-lg rounded-2xl p-4 text-center hover:bg-yellow-200 transition">
        <img src="assets/img/imagen-comidas.png" alt="comidas" class="mx-auto mb-2" style="max-width: 50% !important; height:auto !important"/>
        <span class="text-xl font-semibold">Comida</span>
      </a>

      <!-- Categoría: Papas -->
      <a href="menu.html?categoria=papas" class="bg-white shadow-lg rounded-2xl p-4 text-center hover:bg-yellow-200 transition">
        <img src="assets/img/imagen-postres.png" alt="Postres" class="mx-auto mb-2" />
        <span class="text-xl font-semibold">Postres</span>
      </a>

      <!-- Categoría: Bebidas -->
      <a href="menu.html?categoria=bebidas" class="bg-white shadow-lg rounded-2xl p-4 text-center hover:bg-yellow-200 transition">
        <img src="https://img.icons8.com/color/96/cola.png" alt="Bebidas frias" class="mx-auto mb-2" />
        <span class="text-xl font-semibold">Bebidas frias</span>
      </a>

      <!-- Categoría: Postres -->
      <a href="menu.html?categoria=postres" class="bg-white shadow-lg rounded-2xl p-4 text-center hover:bg-yellow-200 transition">
        <img src="assets/img/imagen-bebida-caliente.png" alt="Postres" class="mx-auto mb-2" />
        <span class="text-xl font-semibold">Bebidas calientes</span>
      </a>

      <!-- Categoría: Combos -->
      <a href="menu.html?categoria=combos" class="bg-white shadow-lg rounded-2xl p-4 text-center hover:bg-yellow-200 transition">
        <img src="assets/img/imagen-snacks.png" alt="snacks" class="mx-auto mb-2" />
        <span class="text-xl font-semibold">Snacks</span>
      </a>

      <!-- Categoría: Ensaladas -->
      <a href="menu.html?categoria=ensaladas" class="bg-white shadow-lg rounded-2xl p-4 text-center hover:bg-yellow-200 transition">
        <img src="assets/img/imagen-dulces.png" alt="dulces" class="mx-auto mb-2" />
        <span class="text-xl font-semibold">Dulces</span>
      </a>

    </div>
  </div>
</body>
</html>
