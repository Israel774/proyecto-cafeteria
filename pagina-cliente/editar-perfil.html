<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-blue-200 min-h-screen flex flex-col items-center">

    <!-- Encabezado -->
    <header class="w-full bg-purple-500 py-6 text-center shadow-md">
        <h1 class="text-3xl font-extrabold text-black uppercase">Editar Perfil</h1>
    </header>

    <!-- Contenido principal -->
    <main class="w-full max-w-xl bg-white mt-8 p-8 rounded-2xl shadow-lg">
        <form action="#" method="POST" enctype="multipart/form-data" class="flex flex-col gap-6">

        <!-- Foto de perfil -->
        <div class="flex flex-col items-center gap-4">
            <img id="preview" src="" alt="Foto actual" class="w-24 h-24 rounded-full border-2 border-purple-500" />
            <label class="text-gray-700 font-semibold">Cambiar foto de perfil</label>
            <input type="file" name="foto" accept="image/*" onchange="previewImage(event)" class="block w-full text-sm text-gray-600" />
        </div>

        <!-- Número de teléfono -->
        <div>
            <label for="telefono" class="block text-gray-700 font-semibold mb-2">Número de teléfono</label>
            <input type="tel" name="telefono" id="telefono" placeholder="Ej: 5555-5555"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>

        <!-- Contraseña -->
        <div>
            <label for="contrasena" class="block text-gray-700 font-semibold mb-2">Nueva contraseña</label>
            <input type="password" name="contrasena" id="contrasena" placeholder="••••••••"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>

        <!-- Botón -->
        <div class="flex justify-end mt-4">
            <button type="submit"
            class="bg-purple-600 hover:bg-purple-700 text-white font-bold px-6 py-2 rounded-lg transition">Guardar cambios</button>
        </div>

        </form>
    </main>

    <!-- Script para mostrar vista previa de imagen -->
    <script>
        function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
            document.getElementById('preview').src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
